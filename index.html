<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./static/favicon.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/music-bars.css">
    <link rel="stylesheet" href="./style/volume-range-bar.css">
    <link rel="stylesheet" href="./style/toggle-button.css">
    <script type="module" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>biwave</title>
</head>

<body>
    <div class="toggle-mode">
        <label class="switch">
            <input type="checkbox" onclick="toggleMode()" checked>
            <span class="slider round"></span>
          </label>
    </div>
    <div class="flex-container">
        <div class="flex-items" id="title">
            <h1><b id="beta-title">&beta;</b>iwave</h1>
        </div>
        <div class="flex-items" id="playButton">
            <button type="button" id="play-btn" class="button"></button>
        </div>
        <div class="flex-container-controls">
            <div class="flex-items-controls volume" id="beta-volume">
                <input type="range" id="volume-beta" class="volume-slider" min ="0" max="0.06" value="0.03" step="0.001">
                <img src="./static/volume-icon.svg" class="volume-icon" alt="beta volume" />
            </div>
            <div class="flex-items-controls"id="musicBars">
                <div class="icon">
                    <span class="bar" id="bar-1"></span>
                    <span class="bar" id="bar-2"></span>
                    <span class="bar" id="bar-3"></span>
                </div>
            </div>
            <div class="flex-items-controls volume" id="gamma-volume">
                <input type="range" id="volume-gamma" class="volume-slider" min ="0" max="0.06" value="0.03" step="0.001">
                <img src="./static/volume-icon.svg" class="volume-icon" alt="beta volume"/>
            </div>
         </div>
     </div>
     <div class="display-info-icon">
        <img src="./static/icon-info.png" class="info-icon" alt="beta volume" />
        <span class="info-text">Use fones de ouvido</span>
     </div>
</body>

<script>
    function registerServiceWorker() {
    // registrando o service worker para navegadores com suporte
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope: '/' }).then(() => {
        console.log('Service Worker registrado com sucesso.');
      }).catch(error => {
        console.log('Service Worker falhou:', error);
      });
    }
  }
  function toggleMode() {
        var element = document.body;
        element.classList.toggle("light-mode");
    }
</script>
</html>
